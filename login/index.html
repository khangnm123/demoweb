<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/index.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./poppins/Poppins-Bold.ttf">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <title>Call Center</title>
</head>
<body>
    <div class="container">
      
        <div class="list login" id="list">
            <!-- login -->
            
            <div class="content">
                <form onsubmit="login()">
                <h1>Login</h1>
                <div class="group">
                    <input type="text" class="inputText" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" class="inputText" placeholder=" " required>
                    <label>password</label>
                </div>
                <div class="group">
                    <input type="checkbox">
                    <label>Save me</label>
                </div>
                <button>Login</button> 
            </form>  
            </div>
       
            <div class="content">
                <form onsubmit="signup()">
                <h1>Register</h1>
                <div class="group">
                    <input type="text" id ="username" class="inputText" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" id ="password"  class="inputText" placeholder=" " required>
                    <label>password</label>
                </div>
                <div class="group">
                    <input type="checkbox">
                    <label>Save me</label>
                </div>
                <button>Login</button>
            </form>
            </div>
        </div>
        <div class="form-rotate">
            <div id="rotate">

            </div>
        </div>
        <div class="option">
            <div class="bg-active" id="bg-active"></div>
            <div class="changeType active" id="login">Login</div>
            <div class="changeType" id="Register">Register</div>
        </div>
    </div>
   <script src="./src/js/click.js"></script>
</body>
</html>
